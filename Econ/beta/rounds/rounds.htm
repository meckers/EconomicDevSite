     <title>Global Water Rounds Editor</title>

        <script type="text/javascript">
            var dojoConfig = {

     <table data-dojo-type="dojox.grid.DataGrid" data-dojo-id="grid"  id="grid" data-dojo-props="rowsPerPage:'2', rowSelector:'20px'">
      <thead>
        <tr>
          <th field="iwaterID" width="150" >Facility ID</th>
          <th field="Name" width="200" >Name</th>
          <th field="Utility" width="350" >Utility</th>
